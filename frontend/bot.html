<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Chatbot Floating Button */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #chat-icon {
            width: 50px;
            height: 50px;
            background: #0078ff;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            transition: 0.3s;
        }

        #chat-icon:hover {
            background: #0056b3;
        }

        /* Chatbox UI */
        #chat-box {
            display: none;
            width: 320px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: fixed;
            bottom: 80px;
            right: 20px;
            font-family: Arial, sans-serif;
        }

        #chat-header {
            background: #0078ff;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chat Message Styles */
        .chat-message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 14px;
        }

        .user-message {
            background: #0078ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background: #f1f1f1;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        #chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 5px;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        #chat-input button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #chat-input button:hover {
            background: #0056b3;
        }

        /* Suggested Questions */
        #suggested-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
        }

        .question-btn {
            background: #eee;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            border: none;
        }

        .question-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

    <!-- Floating Chatbot UI -->
    <div id="chatbot-container">
        <div id="chat-icon" onclick="toggleChat()">
            ðŸ’¬
        </div>
        <div id="chat-box">
            <div id="chat-header">
                <span>Chat with Me!</span>
                <button onclick="toggleChat()">âœ–</button>
            </div>
            <div id="chat-messages"></div>
            <div id="suggested-questions"></div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Ask me anything..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function toggleChat() {
            var chatBox = document.getElementById("chat-box");
            chatBox.style.display = (chatBox.style.display === "none" || chatBox.style.display === "") ? "block" : "none";
            if (chatBox.style.display === "block") loadSuggestedQuestions();
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            let chatMessages = document.getElementById("chat-messages");

            // Display user message (Right Side)
            let userMsg = document.createElement("div");
            userMsg.classList.add("chat-message", "user-message");
            userMsg.innerHTML = userInput;
            chatMessages.appendChild(userMsg);

            // Send request to backend
            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                let botMsg = document.createElement("div");
                botMsg.classList.add("chat-message", "bot-message");
                botMsg.innerHTML = data.response;
                chatMessages.appendChild(botMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
                loadSuggestedQuestions(); // Reload suggestions
            })
            .catch(error => console.error("Error:", error));

            document.getElementById("user-input").value = ""; // Clear input
        }

        function loadSuggestedQuestions() {
            let suggestedQuestions = [
                "What can you do?",
                "Tell me about Surajit",
                "How does this chatbot work?",
                "Give me some info about Surajit education qualification?",
                "Tell me about projects that are made by Surajit"
            ];

            let questionContainer = document.getElementById("suggested-questions");
            questionContainer.innerHTML = ""; 
            suggestedQuestions.forEach((question) => {
                let btn = document.createElement("button");
                btn.classList.add("question-btn");
                btn.innerText = question;
                btn.onclick = () => {
                    document.getElementById("user-input").value = question;
                    sendMessage();
                };
                questionContainer.appendChild(btn);
            });
        }
    </script>

</body>
</html>
